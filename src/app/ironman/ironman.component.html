<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="container  justify-content-center text-center">
        <div class="row">
            <div class="col-6">
                <label class="form-label">
                Id
                </label>
                <input class="form-control" formControlName="id" placeholder="Your ID"/>
                
                @if(myForm.get('id')?.invalid && (myForm.get('id')?.dirty ||
                myForm.get('id')?.touched)) {
                <div>Please provide a proper id.</div>
                }
            </div>
            <div class="col-6">
                <label for="" class="form-label">Mission</label>
                <input class="form-control" formControlName="mission" placeholder="Your Mission" />
                @if (myForm.get('mission')?.invalid && (myForm.get('mission')?.dirty ||
                myForm.get('mission')?.touched)) {
                    <div>Please provide a proper mission.</div>
                }
            </div>
        </div>


        <button type="submit" [disabled]="myForm.invalid" class="btn btn-danger">Create</button>

    </div>


</form>
